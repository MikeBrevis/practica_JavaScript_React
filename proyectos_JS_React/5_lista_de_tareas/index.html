<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Lista de tareas</title>
</head>

<body>
    <main class="contenedor">
        <h1>Mis tareas</h1>
        <input id="ingresar-tarea" placeholder="Ingresa una tarea">
        <button id="boton-crear" class="boton" type="submit">Crear tarea</button>
        <div id="lista-de-tareas">
            <div class="tarea">
                <input type="checkbox">
                <p class="descripcion-tarea">Tarea de ejemplo 1</p>
                <i class="bi bi-trash3 trash"></i>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
